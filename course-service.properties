server.port=8087
spring.data.mongodb.host= localhost
spring.data.mongodb.port= 27017
spring.data.mongodb.database= CourseService
spring.datasource.driver-class= mongodb.jdbc.MongoDriver

spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=256MB
spring.servlet.multipart.enabled=true
eureka.client.service-url.defaultZone = http://localhost:8761/eureka

SERVICE.COURSE_NOT_FOUND=No Course found for the given course id.
SERVICE.COURSE_NOT_FOUND_WITH_EMAIL=No Course found for the given email id.

spring.cloud.config.uri=http://localhost:8888
management.security.enabled=false
spring.main.allow-bean-definition-overriding=true
spring.config.import=optional:configserver:
